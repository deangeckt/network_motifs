[random]
randomizer = er
network_amount = 10
markov_chain_switch_factor = 10

[motif_criteria]
alpha = 0.01
uniqueness_threshold = 4
frequency_threshold = 0.1
use_uniq_criteria = false

[run_args]
k = 3
sub_graph_algorithm = mfinder_i
run_sub_graph_search = false
run_motif_criteria = false

log_all_motif_sub_graphs = true
allow_self_loops = false
plot_properties = true

[neuronal]
synapse_amount_threshold = 1

[polarity]
filter_polarity = ['+', '-']
filter_prim_nt = ['Glu', 'GABA', 'ACh', 0]

[durbin]
filter_recon = N2U
filter_syn_type = chem