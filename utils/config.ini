[random]
network_amount = 1000
markov_chain_q = 100

[motif_criteria]
alpha = 0.01
uniqueness_threshold = 4
frequency_threshold = 0.1
use_uniq_criteria = true

[run_args]
k = 3
sub_graph_algorithm = mfinder_i
run_sub_graph_search = true
run_motif_criteria = false

log_all_motif_sub_graphs = true
allow_self_loops = false
plot_properties = false

[neuronal]
synapse_amount_threshold = 1

[polarity]
src_col = 0
tar_col = 3
weight_col = 4
edge_type_col = 5
polarity_col = 16
prim_nt_col = 1

filter_polarity = ['+', '-', 'no pred', 'complex']
filter_prim_nt = ['Glu', 'GABA', 'ACh', 0]